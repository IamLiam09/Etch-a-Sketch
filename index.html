<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><span class="a">Et</span><span class="b">ch</span><span class="c">-a-</span><span class="d">Ske</span><span class="e">tch</span></header>
    <div class="firstbtn">
        <button class ="btn first" type="button" name="grid" id="grid" min="3" max="100" value="16">16</button>
    </div>
    <div class="container" id="container"></div>
    <div class="top">
        <button type="button" class="btn" id="reset" onclick="refreshDiv()">Reset</button>
        <button type="button" value="Black" class="color-btn">Black</button>
        <div class="outer button">
            <button type="button" value="Black" class="Rainbow col">Rainbow</button>
            <span></span>
            <span></span>
        </div>
        <button type="button" class="btn" id="eraser" value="White">Eraser</button>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
